{% extends "base.html" %}

{% block content %}

    <div class="center">

        <h2>{% block title %}Sing in{% endblock %}</h2>
        <br>

        
        <form method="post" autocomplete="off" style="max-width: 350px;">
            {{ form.csrf_token }}

            {{ form.matricula.label }}<br>
            {{ form.matricula(class_="form-control") }}<br>

            {{ form.password.label }}<br>
            {{ form.password(class_="form-control") }}<br>
            <br>
            <button class="btn btn-dark" type="submit">Login</button>
            <a href="/">
                <button class="btn btn-secondary" type="button" class="btn-cancel">Cancel</button>
            </a>
            <br>
            <a href="/account/sign_up">Create account</a>
        </form>
    </div>
    
{% endblock %}
