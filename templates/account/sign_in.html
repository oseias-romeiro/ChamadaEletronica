{% extends "base.html" %}

{% block content %}

    <h2>{% block title %}Login{% endblock %}</h2>

    <div class="d-flex justify-content-center">
        <form method="post" autocomplete="off" style="max-width: 350px;">
            {{ form.csrf_token }}

            {{ form.matricula.label }}<br>
            {{ form.matricula(class_="form-control") }}<br>

            {{ form.password.label }}<br>
            {{ form.password(class_="form-control") }}<br>
            <br>
            <button class="btn btn-success" type="submit">Login</button>
            <a href="/">
                <button class="btn btn-warning" type="button" class="btn-cancel">Cancelar</button>
            </a>
            <br>
            <a href="/account/sign_up">Criar conta</a>
        </form>
    </div>
    
{% endblock %}
